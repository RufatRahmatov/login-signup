<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="container forms">
        <div class="login__form">
        
          <h2>Signup</h2>
          
          <form action="#" method="post"> 
            <div class="field input"> 
              <input type="email"  placeholder="Email" class="input" required>
            </div>
            
            <div class="field input">
              <input type="password" placeholder="Password" class="password" required minlength="6" maxlength="20">
              <i class="bx bxl-hide eye-icon"></i>
            </div>
            
      
            <div class="field button">
              <button type="submit">Signup</button> 
            </div>
            </form>
      
            <hr>
      
            <div class="form-link">
              <span>Already have an account? <a href="index.html" class="signup-link">Login</a></span> 
            </div>
            <div class="line"></div>
            <div class="btn media-options">
                <i class="fa-brands fa-facebook"></i>
                <span>Login with Facebook</span>
              
            </div>
            <div class="btn media-options2">
              <i class="fa-brands fa-google"></i>
              <span>Login with Google</span>
            
          </div>
          </form>
        </div>
      </section>
</body>
</html>
